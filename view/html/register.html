<!DOCTYPE html>
<html>
{{ template "head" . }}
<body>
    <h1 class="text-center">Hangman-web</h1>

    <div class="window">
		<div class="topbar">
			<div class="title text-center">
				Hangman web - User register
			</div>
			<div class="buttons">
				<div class="green">
				</div>
				<div class="yellow">
				</div>
				<div class="red">
					<a class="rickroll" href="https://youtu.be/dQw4w9WgXcQ" target="_blank"></a>
				</div>
			</div>
		</div>
		<div class="content">
            <p class="text-center">Choisissez votre nom d'utilisateur</p>
            <form action="/register" method="POST">
                <label for="username">-> </label>
                <input class="entry" type="text" id="username" name="username" autofocus />
                <input class="button" type="submit" value="Envoyer" />
            </form>
            <p>{{ .Error }}</p>
        </div>
    </div>
    <div class="bottom">
        <p class="credits text-center">Projet par Thomas WEBER, Pierre-Herv√© POIRIER, Luka GARCIA</p>
    </div>
</body>
</html>
